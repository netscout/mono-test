name: SonarQube Analysis

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      mono-front: ${{ steps.changes.outputs.mono-front }}
      mono-backend: ${{ steps.changes.outputs.mono-backend }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed for change detection

      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            mono-front:
              - 'mono-front/**'
            mono-backend:
              - 'mono-backend/**'

  sonar-mono-front:
    needs: detect-changes
    if: needs.detect-changes.outputs.mono-front == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./mono-front
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Shallow clones should be disabled for better analysis

      - name: Cache SonarQube packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
          cache-dependency-path: ./mono-front/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests with Coverage
        run: npm run test:coverage

      - name: List coverage files
        run: |
          echo "Working dir: $PWD"
          find . -type f -maxdepth 2 | grep lcov.info

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          projectBaseDir: ./mono-front
          args: >
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.pullrequest.key=${{ github.event.number }}
            -Dsonar.pullrequest.branch=${{ github.head_ref }}
            -Dsonar.pullrequest.base=${{ github.base_ref }}

  sonar-mono-backend:
    needs: detect-changes
    if: needs.detect-changes.outputs.mono-backend == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./mono-backend
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache SonarQube packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
          cache-dependency-path: ./mono-backend/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests with Coverage
        run: npm run test:coverage

      - name: List coverage files
        run: |
          echo "Working dir: $PWD"
          find . -type f -maxdepth 2 | grep lcov.info

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          projectBaseDir: ./mono-backend
          args: >
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.pullrequest.key=${{ github.event.number }}
            -Dsonar.pullrequest.branch=${{ github.head_ref }}
            -Dsonar.pullrequest.base=${{ github.base_ref }}
